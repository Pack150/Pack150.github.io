<head>
  <meta charset="{{site.encoding}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>{{ site.title }}{% if page.title %} | {{ page.title | escape }}{% endif %}</title>
  <!--[if (lt IE 9)&(!IEMobile)]>
    <script src="/js/css3-mediaqueries.js" /></script>
    <script src="/js/html5shiv.js"></script />
    <script src="/js/html5shiv-printshiv.js" /></script>
  <![endif]-->
  <link rel="stylesheet" href='//fonts.googleapis.com/css?family=Marcellus&amp;subset=latin-ext,latin' />
  <link rel="icon" type="image/ico" href="/images/favicon.ico"/>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
  <script type='text/javascript' src='https://code.jquery.com/jquery-migrate-1.4.1.min.js'></script>
  <script type='text/javascript' src='/js/jquery.flexnav.min.js?ver=4.2.9'></script>
  <script type='text/javascript' src='/js/jquery.hoverIntent.minified.js?ver=4.2.9'></script>
</head>
