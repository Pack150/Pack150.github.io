{% capture imagePath %}/photos/{{ page.date | date: "%Y/%m" }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
<figure>
{% endif %}
<img src="{{ imagePath }}"{%
  if include.alt %} alt="{{ include.alt }}" {% endif %} {%
  if include.class %} class="{{include.class}}" {% else %} class="alignleft" {% endif %} {%
  if include.width %} width="{{ include.width }}" {% endif %} />
{% if include.caption %}
<figcaption>{{ include.caption }}</figcaption>
</figure>
{% endif %}
