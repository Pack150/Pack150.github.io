# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Pack 150
subtitle: Scouting's values through fun and experience
email: info@pack150.org
description: "Pack 150 in Chagrin Falls, Ohio is a Cub Scout pack that believes in the Scouting program."
baseurl: ""
url: "http://Pack150.org"
safe: true
timezone: America/New_York
encoding: utf-8

gems:
  - jekyll-redirect-from

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

collections:
  - home_page

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      sidebar: true
members:
  - name: Thaddeus Quintin
    position: Cubmaster, Den Leader
    text: Eagle Scout and Scouter for life.
    img: Thaddeus.jpg
    social:
      - title: envelope #use for email address
        url: mailto:cubmaster@pack150.org
      - title: twitter
        url: http://twitter.com/quiddle
  - name: Dan Angelino
    position: Den Leader, Assistant Cubmaster
    text: Keeping everyone energized
    img: Dan.jpg
    social:
      - title: envelope #use for email address
        url: mailto:dangelino@zook.cc
